<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .card-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .card-form input,
        .card-form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .card-form .half-input {
            width: calc(50% - 11px);
            display: inline-block;
        }
        .card-form .half-input:first-child {
            margin-right: 10px;
        }
        .card-form label {
            display: block;
            margin-bottom: 5px;
        }
        .card-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .card-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="card-form" method="POST">
        <label for="card-number">Verification</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 1234 1234 1234" required>
        <div class="half-input">
            <input type="text" id="exp-date" name="exp-date" placeholder="MM / YY" required>
        </div>
        <div class="half-input">
            <input type="text" id="cvc" name="cvc" placeholder="CVC" required>
        </div>
        <label for="cardholder-name">Cardholder name</label>
        <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Full name on card" required>
        <label for="country-region">Country or region</label>
        <select id="country-region" name="country-region">
            <option value="United Kingdom">United Kingdom</option>
            
            <!-- Add more options as needed -->
        </select>
        <input type="text" id="postal-code" name="postal-code" placeholder="Postal code" required>
        <button type="submit">Sumbit Verification</button>
    </form>
</body>
</html>
